name: Build, Scan & Deploy NGINX

on:
  push:
    branches:
      - main
  pull_request:

env:
  IMAGE_NAME: username/secure-nginx
  IMAGE_TAG: latest
  KUBE_NAMESPACE: default

jobs:
  build-and-scan:
    name: Build & Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          docker build -t $IMAGE_NAME:$IMAGE_TAG .

      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.50.0_Linux-64bit.deb
          sudo dpkg -i trivy_0.50.0_Linux-64bit.deb

      - name: Run Trivy Scan on Image
        run: |
          trivy image --exit-code 1 --severity CRITICAL,HIGH $IMAGE_NAME:$IMAGE_TAG

      - name: Run Trivy Scan on Config
        run: |
          trivy config --exit-code 1 --severity CRITICAL,HIGH ./k8s

      - name: Push Docker Image
        run: |
          docker push $IMAGE_NAME:$IMAGE_TAG

  deploy:
    name: Deploy to Kubernetes
    needs: build-and-scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure Kubeconfig
        run: |
          echo "${{ secrets.KUBECONFIG }}" | base64 --decode > kubeconfig.yaml
          export KUBECONFIG=kubeconfig.yaml

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/
          kubectl set image statefulset/nginx-statefulset nginx=$IMAGE_NAME:$IMAGE_TAG -n $KUBE_NAMESPACE
          kubectl rollout status statefulset/nginx-statefulset -n $KUBE_NAMESPACE
